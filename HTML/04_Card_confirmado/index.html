<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Confirmacion</title>
  </head>
  <body>
    <section class="card-confirm-container">
      <!-- div.card.subcontaier>div.contenido>((div.icon>img)+div.mensaje>div.title>h3{Pago realizado con exito}+div.text{Gracias por su preferencia})+div.actions>button.btn-descargar{Descargar}+button.btn-volver{Volver} -->
      <div class="card subcontaier">
        <div class="contenido">
          <div class="icon"><img src="paypal.png" alt="" /></div>
          <div class="mensaje">
            <div class="title">
              <h3>Pago realizado con exito</h3>
              <div class="text">Gracias por su preferencia</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="btn-descargar">Descargar</button>
          <button class="btn-volver">Volver</button>
        </div>
      </div>
    </section>
  </body>
</html>
