<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/logo/sombrero-de-cocinero.png"
      type="image/x-icon"
    />
    <title>Card Comida</title>
  </head>
  <body>
    <!-- section.containerCards>article.containerCard>div.card>(div.imgBx>img)+div.contentBx>(h2{Ensalada Rupersca}+(div.ingredientes>h3{Ingredientes}+span{Salmon}+span{canonigos})+(div.Categoria>h3{Categoria}+span{Healthy}+span{Sport})+a.btn-verReceta{Ver Receta}) -->
    <section class="containerCards">
      <article class="containerCards-Recetas">
        <div class="card">
          <div class="imgBx">
            <img src="img/img_comida/ensalada.png" alt="" />
          </div>
          <div class="contentBx">
            <h2>Ensalada Rupersca</h2>
            <div class="ingredientes">
              <h3>Ingredientes:</h3>
              <span>Salmon</span>
              <span>canonigos</span>
            </div>
            <div class="categoria">
              <h3>Categoria:</h3>
              <span>Healthy</span>
              <span>Sport</span>
            </div>
            <a href="#" class="btn-verReceta">Ver Receta</a>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
