<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Imagenes Apiladas</title>
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="blastoise"/>
            <span class="nombre">
                <span class="text">Blastoise</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/bulbasaur.png" alt="bulbasur"/>
            <span class="nombre">
                <span class="text">Bulbasur</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard"/>
            <span class="nombre">
                <span class="text">Charizard</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="gengar"/>
            <span class="nombre">
                <span class="text">Gengar</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/squirtle.png" alt="squirtle"/>
            <span class="nombre">
                <span class="text">Squirtle</span>
            </span>
        </div>
        
    </div>
</body>
</html>
