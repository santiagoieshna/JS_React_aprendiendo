<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./calcular.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="tittleh1">Calculadora</h1>
    </header>
    <section>
        <article class="carcasa">
            <div class="calculadora">

                <div class="pantalla" id="primaria">Calculadora</div>
                <div class="pantalla" id="secundaria">Version 2.0</div>

                <div type="button" class="operator clear" value="AC"><p>AC</p></div>
                <div type="button" class="operator delete" value="DEL"><p>DEL</p></div>
                <div type="button" class="operator multiplicar" value="*"><p>*</p></div>
                <div type="button" class="number" value="1"><p>1</p></div>
                <div type="button" class="number" value="2"/>2</div>
                <div type="button" class="number" value="3"/>3</div>
                <div type="button" class="operator dividir" value="/">/</div>
                <div type="button" class="number" value="4"/>4</div>
                <div type="button" class="number" value="5"/>5</div>
                <div type="button" class="number" value="6"/>6</div>
                <div type="button" class="operator suma" value="+">+</div>
                <div type="button" class="number" value="7">7</div>
                <div type="button" class="number" value="8">8</div>
                <div type="button" class="number" value="9">9</div>
                <div type="button" class="operator resta" value="-">-</div>
                <div type="button" class="operator igual" value="=">=</div>
                <div type="button" class="number" value="0">0</div>
                <div type="button" class="operator decimal" value=".">.</div>
            </div>
        </article>
    </section>

</body>

</html>
