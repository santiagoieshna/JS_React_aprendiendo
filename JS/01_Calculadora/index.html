<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS normalize/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./calcular.png" type="image/x-icon">
   
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="tittleh1">Calculadora</h1>
    </header>
    <section>
        <article class="carcasa">
            <div class="calculadora">

                <div class="pantalla" id="primaria">Calculadora</div>
                <div class="pantalla" id="secundaria">Version 1.0</div>

                <button id="clear" class="btn operator clear" >AC</button>
                <button id="delete" class="btn operator delete" >DEL</button>
                <button id="*" class="btn operator multiplicar">*</button>
                <button id="1" class="btn number" >1</button>
                <button id="2" class="btn number" >2</button>
                <button id="3" class="btn number" >3</button>
                <button id="/" class="btn operator dividir" >/</button>
                <button id="4" class="btn number" >4</button>
                <button id="5" class="btn number" >5</button>
                <button id="6" class="btn number" >6</button>
                <button id="+" class="btn operator suma" >+</button>
                <button id="7" class="btn number" >7</button>
                <button id="8" class="btn number" >8</button>
                <button id="9" class="btn number" >9</button>
                <button id="menos" class="btn operator resta" >-</button>
                <button id="igual" class="btn operator igual">=</button>
                <button id="0" class="btn number" >0</button>
                <button id="." class="btn operator decimal" >.</button>
            </div>
        </article>
    </section>
    <script src="./index.js"></script>
</body>

</html>
