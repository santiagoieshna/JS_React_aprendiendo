<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS normalize/modern-normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./calcular.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="tittleh1">Calculadora</h1>
    </header>
    <section>
        <article class="carcasa">
            <div class="calculadora">

                <div class="pantalla" id="primaria">Calculadora</div>
                <div class="pantalla" id="secundaria">Version 1.0</div>

                <input type="button" class="operator clear" value="AC" />
                <input type="button" class="operator delete" value="DEL" />
                <input type="button" class="operator multiplicar" value="*" />
                <input type="button" value="1" class="number" />
                <input type="button" value="2" class="number" />
                <input type="button" value="3" class="number" />
                <input type="button" class="operator dividir" value="/" />
                <input type="button" value="4" class="number" />
                <input type="button" value="5" class="number" />
                <input type="button" value="6" class="number" />
                <input type="button" class="operator suma" value="+" />
                <input type="button" value="7" class="number" />
                <input type="button" value="8" class="number" />
                <input type="button" value="9" class="number" />
                <input type="button" class="operator resta" value="-" />
                <input type="button" class="operator igual" value="=" />
                <input type="button" value="0" class="number" />
                <input type="button" class="operator decimal" value="." />
            </div>
        </article>
    </section>

</body>

</html>
